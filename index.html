<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmoon</title>
  </head>
  <body>
    <main id="main-card">
      <div class="card-left">
        <div class="nav-mobile">
          <h1 class="logo-mobile">glassmoon</h1>
          <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </button>
          <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact us</a>
          </div>
        </div>
        <h1 class="logo">glassmoon</h1>
        <h2 class="main-heading">
          <span>We'd love to</span>
          <span>hear from you</span>
        </h2>
        <div class="big-circles">
          <div class="b-circle-1"></div>
          <div class="b-circle-2"></div>
          <div class="b-circle-3"></div>
        </div>
        <div class="copy-right">
          <p>
            <a
              href="https://dribbble.com/shots/14602680-Glassmoon-Contact-Page/attachments/6294720?mode=media"
              >Copyright &copy; Lisa Cosme</a
            >
          </p>
        </div>
      </div>
      <div class="card-right">
        <div class="nav">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact us</a>
        </div>

        <div class="contact">
          <h2 class="form-heading">Contact us</h2>
          <form class="form">
            <div class="firstname-div">
              <label for="firstname">FIRST NAME</label>
              <input
                class="firstname"
                type="text"
                placeholder="Enter your last name"
              />
            </div>
            <div class="lastname-div">
              <label for="lastname">LAST NAME</label>
              <input
                class="lastname"
                type="text"
                placeholder="Enter your last name"
              />
            </div>
            <div class="email-div">
              <label for="email">EMAIL</label>
              <input
                class="email"
                type="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="phone-div">
              <label for="phone-no">PHONE NUMBER</label>
              <input
                class="phone-no"
                type="number"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="message-div">
              <label for="message">MESSAGE</label>
              <input
                class="message"
                type="text"
                placeholder="Enter your message"
              />
            </div>
            <div class="submit-div">
              <input class="submit" type="submit" value="Submit &rarr;" />
            </div>
            <div class="view-div">
              <input class="view-form" type="button" value="View Form &rarr;" />
            </div>
          </form>
          <div class="back"></div>
          <div class="enquiries">
            <p>EMAIL US</p>
            <p>enquiries@glassmoon.co</p>
          </div>
        </div>
        <footer>
          <a href="#" target="_blank">enquiries@glassmoon.co</a>
          <a href="#" target="_blank">Instagram</a>
          <a href="#" target="_blank">Facebook</a>
        </footer>
        <div class="copy-right-mobile">
          <p>
            <a
              href="https://dribbble.com/shots/14602680-Glassmoon-Contact-Page/attachments/6294720?mode=media"
              >Copyright &copy; Lisa Cosme</a
            >
          </p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
